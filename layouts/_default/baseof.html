<!doctype html>
<html
  class="html"
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}

<link rel="stylesheet" href="{{ "/assets/main.css" | urlize | relURL }}">

<script defer language="javascript" type="text/javascript"  src="{{ "/js/tabs.js" | urlize | relURL }}"></script>
<script defer language="javascript" type="text/javascript"  src="{{ "/js/main.js" | urlize | relURL }}"></script>


  </head>
  <body class="body">
    <header class="header">{{ partial "header.html" . }}</header>
    <main class="main">{{ block "main" . }}{{ end }}</main>
    <footer class="footer">{{ partial "footer.html" . }}</footer>
  </body>
</html>
